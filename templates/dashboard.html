<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Grievances</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </div>

    <div class="main-container">
        <h1>Welcome</h1>

        <div class="stats-container">
            <div class="stat-card submitted">
                <h3>Pending</h3>
                <p id="submittedCount">0</p>
            </div>
            <div class="stat-card resolved">
                <h3>Resolved</h3>
                <p id="resolvedCount">0</p>
            </div>
            <div class="stat-card closed">
                <h3>In Progress</h3>
                <p id="closedCount">0</p>
            </div>
        </div>
        <div class="grievances-container">
            <h2>Recent Grievances</h2>
            <input type="text" class="filter-input" id="filterInput" placeholder="Search grievances...">
            <ul id="grievanceList"></ul>
        
            <h2>Add a New Grievance</h2>
            <form class="grievance-form" id="grievanceForm">
                <div class="grievance-inputs">
                    <select id="issueType" required>
                        <option value="" disabled selected>Select Issue Type</option>
                        <option value="Technical">Technical Issue</option>
                        <option value="Billing">Billing Problem</option>
                        <option value="Service">Service Complaint</option>
                        <option value="General">General Issue</option>
                        <option value="Feedback">Feedback</option>
                    </select>
                </div>
                <div class="grievance-inputs">
                    <input type="text" id="grievanceTitle" placeholder="Title of grievance" required>
                </div>
                <div class="grievance-inputs">
                    <textarea id="grievanceDescription" placeholder="Describe your grievance in detail..." rows="3" required></textarea>
                </div>
                <button type="submit" class="grievance-button">Submit Grievance</button>
            </form>
        </div>
    </div>

    <script src="/static/grievance.js"></script>
</body>
</html>
